<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pod-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="45%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur" />
      <feFlood flood-color="#ec4899" flood-opacity="0.8" />
      <feComposite in2="blur" operator="in" result="glow" />
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Capsule Pod Icon with Neon Glow -->
  <g filter="url(#neon-glow)">
    <!-- Outer frame -->
    <rect x="15" y="15" width="70" height="70" rx="15" fill="none" stroke="url(#pod-gradient)" stroke-width="3"/>
    
    <!-- Upper bed compartment -->
    <rect x="22" y="22" width="56" height="22" rx="8" fill="none" stroke="url(#pod-gradient)" stroke-width="2.5"/>
    
    <!-- Lower bed compartment -->
    <rect x="22" y="50" width="56" height="22" rx="8" fill="none" stroke="url(#pod-gradient)" stroke-width="2.5"/>
    
    <!-- Door section -->
    <rect x="18" y="30" width="8" height="40" rx="3" fill="none" stroke="url(#pod-gradient)" stroke-width="2"/>
  </g>
</svg>
